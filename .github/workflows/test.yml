---
name: Testan
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - name: Checkout
      uses: actions/checkout@v2

    - name: go get
      run: go get -v -t -d ./...

    - name: go test
      run: go test -v .
